<html>
<!-- Terminal-Befehl: python -m SimpleHTTPServer 8000 -->
<!-- Server-URL: http://0.0.0.0:8000/ -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="./rita.min.js"></script>
<div id="result"></div>
<input id="slider1" type=range min=1.0 max=3.0 step=1 />
<input id="new" type=button value=new />
<script>
    const resultDiv = document.querySelector('#result');
    const cuteSlider = document.querySelector('#slider1');
    const newButton = document.querySelector('#new');

    const rg = new RiGrammar();

    cuteSlider.addEventListener('change', function (event) {
        resultDiv.innerHTML = buildSentence(event.target.value);
    })

    newButton.addEventListener('click', function (event) {
        resultDiv.innerHTML = buildSentence(cuteSlider.value);
        console.log(cuteSlider.value)
    })

    const boost = function (dimension, val) {
        if (val == dimension) {
            return 20
        } else {
            return 1
        }
    }

    const buildSentence = function (cuteness) {
        rg.addRule("<start>", "The <adjektiv> <nomen> <verb>");
        rg.addRule("<adjektiv>", "psychopathic | malicious | braindead | creepy | dirty | fat | filthy | mad | nasty | nutty | radical | stupid | trash-minded | ugly | wicked | stingy | autistic | bizarre | clueless | belligerent | big-headed | bitchy | changeable | clinging | compulsive | cowardly | cruel | deceitful | dishonest | dogmatic | foolish | foolhardy | greedy | grumpy | gullible | harsh | impulsive | inconsiderate | intolerant | irresponsible | jealous | lazy | Machiavellian | materialistic | mean | miserly | narrow-minded | nasty | naughty | nervous | obsessive | obstinate | overemotional | rerverse | pessimistic | pompous | possessive | pusillanimous | rude | ruthless | selfish | stupid | superficial | tactless | thoughtless | truculent | unkind | unpredictable | unreliable | untidy | untrustworthy | vague | vain | vengeful | vulgar | weak-willed", boost(cuteness, 3));
        rg.addRule("<adjektiv>", "cunning | cynical | boastful | bone-idle | callous | cantankerous | careless | impatient | impolite | fussy | flirtatious | finicky | domineering | detached | conservative | bossy | angry | bizarre | boring | cheap | clumsy | cynical | deaf | demanding | dizzy | dull | inconsistent | indiscreet | indecisive | interfering | inflexible | moody | overcritical | parsimonious | patronizing | quarrelsome | sarcastic | secretive | quick-tempered | resentful | silly | sneaky | stubborn | timid | touchy | weak | zealous | average | self-centred | self-indulgent | ", boost(cuteness, 2));
        rg.addRule("<adjektiv>", "perfect | patient | angelic | adorable | cool | enlightened | fantastic | gentle | good", boost(cuteness, 1));
        rg.addRule("<nomen>", "rat | donkey | goose | pig | cock | coyote | monkey | rhinoceros | sperm whale | walrus | partridge | turkey | vulture | eel | ant | cricket | grasshopper | horsefly | louse | mosquito | roach | snail | worm | duck | nazi  | hitler | retard | idiot | wanker | cunt | bastard | rapist | pedophile | cuntdestroyer | sperminator | asshole | bitch | hoe | fucker | milf | pornstar | redneck | downie | nigger | jesus | scumbag | bumfucker | sucker | fuzz | jerk | moron | jackass | trap | cheater | kraut | dosser | slut | slag | fuckboy | dickhead | dick | penis | vagina | wannabe | nipple | billy | jimmy | killer | serial killer | bobby | gaylord", boost(cuteness, 3));
        rg.addRule("<nomen>", "dog", boost(cuteness, 2));
        rg.addRule("<nomen>", "chicken", boost(cuteness, 1));
        rg.addRule("<verb>", "cheats | cries | begs | boasts | dies | disagrees | drowns | explodes | fails | kicks | kills | lies | pays | pees | rages | shoots | squirts | wanks | eats |  blames | burns | crashes | demolishes | destroys | disturbs | fists | fucks | penetrates | deepthroats | swallows | pukes | spanks | strangles | stabs | terrorizes", boost(cuteness, 3));
        rg.addRule("<verb>", "calls | bathes | changes | coughs | disappears | fights | forgets | leaves | marries | moves | prays | reads | screams | searches | shaves | showers | sneezes | snores | survives | talks | tries | tweets | waits | washes", boost(cuteness, 2));
        rg.addRule("<verb>", "behaves | cares | comes | dances | dreams | explores | flies | giggles | jumps | kisses | knits | laughs | learns | likes | lives | loves | meditates | naps | paints | celebrates | rules | shares | sings | sleeps | smiles | travels", boost(cuteness, 1));
        return rg.expand();
    }

    resultDiv.innerHTML = buildSentence(0);
</script>
